{% extends "base.html" %}
{% block title %}Workshop Venues{% endblock %}
{% block menu %}
{% include "navigation.html" %}
{% endblock %}

{% block content %}
<div class="col-lg-12">
    <div class="hidden-xs col-lg-8">
        <h1>Signin/Signup Page</h1>
    </div>
    <div class="col-lg-4">
        <form action="/signin" method="post">{% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Password"/>
            </div>
            <input class="btn btn-default" type="submit" value="Signin" />
        </form>
        <form action="/signup" method="post">{% csrf_token %}
            <h2 class="form-signin-heading">New user?</h2>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Full name"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Password"/>
            </div>
            <input class="btn btn-default" type="submit" value="Signup" />
        </form>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    setMenuElementActive("menu-signin");
</script>
{% endblock %}
