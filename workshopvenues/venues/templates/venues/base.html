<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <title>{% block title %}My amazing site{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
    <!-- Custom styles for this template -->
    <link href="{% static "css/justified-nav.css" %}" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="masthead">
          <h3 class="text-muted">Workshop Venues</h3>
          {% block menu %} {% endblock %}
        </div>

      <div id="content">
          {% block content %}{% endblock %}
      </div>

      <div class="footer">
        <p>&copy; WorkshopVenues 2013 - source code availavle on <a href="https://github.com/andreagrandi/workshopvenues">GitHub</a></p>
      </div>
    </div>

    <!-- JavaScript plugins (requires jQuery) -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>
  </body>
</html>
