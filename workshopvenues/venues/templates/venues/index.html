{% extends "venues/base.html" %}
{% block title %}Workshop Venues{% endblock %}

{% block content %}
<h1>Venues</h1>
{% if venues %}
    <ul>
    {% for venue in venues %}
        <li><a href="/venues/{{ venue.id }}/">{{ venue.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No venues are available.</p>
{% endif %}
{% endblock %}
