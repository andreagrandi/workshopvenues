{% extends "base.html" %}
{% block title %}My amazing blog{% endblock %}

{% block content %}
{% if venues %}
    <ul>
    {% for venue in venues %}
        <li><a href="/venues/{{ venue.id }}/">{{ venue.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No venues are available.</p>
{% endif %}
{% endblock %}
